## 1. properties loading order ##
# the order number bigger will overwrite the lower configure
# this number advise set to the current date you create this properties file
# example: order.loading.configure=20150408
order.loading.configure=0

## 2. access control ##
# example access.package.ClassName.Method=false (default is false)
# example access.package.ClassName.*=false (default is false)
# you also can setting jvm properties ex: -Daccess.package.ClassName.Method=false
access.org.iff.groovy.view.tools.WebserviceAction.*      = true
access.org.iff.groovy.view.tools.ConsoleOuputAction.*    = true
access.org.iff.groovy.view.tools.FileBrowserAction.*     = true
access.org.iff.groovy.view.tools.TemplateGenerator.*     = true
access.org.iff.groovy.view.tools.TemplateGenerator.*     = true
access.org.iff.groovy.view.openreport.OpenReportAction.* = true
access.org.iff.groovy.test.a.TestAction.*                = true

